<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer â€” HTML + CSS + Bootstrap</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card pom-card">
      <div class="timer-display">
        <div id="sessionType" class="session-label">Work</div>
        <div id="timeRemaining" class="time-big">25:00</div>
        <div
          class="mt-2 d-flex justify-content-center gap-2"
          aria-hidden="true"
        >
          <button id="startBtn" type="button" class="btn btn-primary btn-wide">
            Start
          </button>
          <button
            id="pauseBtn"
            type="button"
            class="btn btn-outline-secondary btn-wide"
          >
            Pause
          </button>
          <button
            id="resetBtn"
            type="button"
            class="btn btn-outline-danger btn-wide"
          >
            Reset
          </button>
        </div>
      </div>

      <div class="controls">
        <div class="row g-3 align-items-center">
          <div class="col-12 col-md-6">
            <label class="form-label mb-1">Work (minutes)</label>
            <div class="d-flex gap-2">
              <input
                id="workInput"
                type="number"
                class="form-control form-control-sm small-input"
                min="1"
                max="180"
                value="25"
                aria-label="Work minutes"
              />
              <input
                id="shortBreakInput"
                type="number"
                class="form-control form-control-sm small-input"
                min="1"
                max="60"
                value="5"
                aria-label="Short break minutes"
              />
              <input
                id="longBreakInput"
                type="number"
                class="form-control form-control-sm small-input"
                min="1"
                max="60"
                value="20"
                aria-label="Long break minutes"
              />
            </div>
            <div class="d-flex gap-2 mt-1 small text-muted">
              <div>Short</div>
              <div>Long</div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label mb-1">Options</label>
            <div class="d-flex flex-column gap-2">
              <div class="form-check">
                <input
                  id="autoStartNext"
                  class="form-check-input"
                  type="checkbox"
                />
                <label class="form-check-label" for="autoStartNext"
                  >Auto-start next session</label
                >
              </div>

              <div class="form-check">
                <input
                  id="notifyDesktop"
                  class="form-check-input"
                  type="checkbox"
                />
                <label class="form-check-label" for="notifyDesktop"
                  >Desktop notification (grant permission)</label
                >
              </div>

              <div class="d-flex align-items-center gap-2">
                <label class="form-label mb-0 me-1">Cycle to long break</label>
                <input
                  id="cyclesBeforeLong"
                  type="number"
                  class="form-control form-control-sm small-input"
                  min="2"
                  max="8"
                  value="4"
                  aria-label="Cycles before long break"
                />
              </div>
            </div>
          </div>
        </div>

        <hr class="my-3" />

        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="small text-muted">Progress</div>
          <div id="sessionCount" class="small text-muted">0 / 0 completed</div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="mt-3 d-flex gap-2 align-items-center">
          <label class="form-label mb-0 me-2">Sound</label>
          <select
            id="soundSelect"
            class="form-select form-select-sm"
            style="max-width: 180px"
          >
            <option value="default">Default chime</option>
            <option value="beep">Beep</option>
            <option value="none">No sound</option>
          </select>

          <div class="ms-auto">
            <button
              id="testSoundBtn"
              type="button"
              class="btn btn-sm btn-outline-primary"
            >
              Test sound
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio placeholders: replace src with your audio files or let JS generate sound via WebAudio. -->
    <!-- The JS you write can query these elements and call .play() when needed. -->
    <audio id="audioDefault" preload="auto" aria-hidden="true">
      <!-- Put a file URL here, e.g. <source src="/sounds/chime.mp3" type="audio/mpeg"> -->
    </audio>
    <audio id="audioBeep" preload="auto" aria-hidden="true">
      <!-- Put a file URL here, e.g. <source src="/sounds/beep.wav" type="audio/wav"> -->
    </audio>

    <!-- Bootstrap JS (optional) + Popper (for dropdowns) - included for completeness but your logic will be in separate JS file you create. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--
      NOTES / HOOKS FOR YOUR JS:
      - #startBtn, #pauseBtn, #resetBtn: control buttons
      - #timeRemaining: text node to update (MM:SS)
      - #sessionType: "Work" / "Short Break" / "Long Break"
      - #workInput, #shortBreakInput, #longBreakInput: numeric inputs (minutes)
      - #cyclesBeforeLong: integer that controls when to take a long break
      - #autoStartNext: boolean option to automatically start the next session
      - #notifyDesktop: boolean to trigger Notification API (ask for permission in your JS)
      - #progressBar: set width style to reflect session progress
      - #sessionCount: update with completed sessions
      - #soundSelect, #audioDefault, #audioBeep: use to play chosen sound
      - #testSoundBtn: hook to test audio playback

      Accessibility: make sure to request Notification permission if notifyDesktop is checked and to manage focus when sessions change.
    -->

    <script type="module" src="script.js"></script>
  </body>
</html>
